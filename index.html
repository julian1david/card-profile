<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://freeiconshop.com/wp-content/uploads/edd/code-flat.png">
  <title>Julian</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/desktop.css" media="(min-width: 850px">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="main-section-card">
      <section class="card-container">
        <figure class="card-container-img">
        </figure>
        <div class="card-container-description">
          <h1>
            Hi i'm a Junior Developer of Bogotá
          </h1>
          <p class="description-text">
            - 🛠️ I’m currently working as a helpdesk assistant. </br>
            - 🤓 I'm currently learning as much as possible. </br>
            - ❤️ My Dream is to be a front end developer. </br>
            - 🍺💪Hobbies: Play videogames and watch movie's
          </p>
          <div class="description-info">
            <div class="description-info-profile">
              <img src="./src/images/profile-picture.jpg" alt="profile person picture">
              <div class="description-info-profile-info">
                <h4>Julian David</h4>
                <p>From Colombia</p>
              </div>
            </div>
            <div class="description-info-icon">
              <div class="cont__icono" id="showModal">
                <img src="./src/images/icon-share.svg" alt="share icon" class="js-menu-button" id="share-icon" />
              </div>
            </div>
          </div>
        </div>
        <section id="control-modal" class="hide-modal">
          <div class="modal-container">
            <div class="modal-container-title">
              <h4>ABOUT</h4>
            </div>
            <div class="modal-container-icons">
              <ul>
                <li><a href=""><img src="./src/images/icon-facebook.svg" alt="icon-facebook"></a></li>
                <li><a href=""><img src="./src/images/icon-twitter.svg" alt="icon-twitter"></a></li>
                <li><a href=""><img src="./src/images/icon-pinterest.svg" alt="icon-pinterest"></a></li>
              </ul>
            </div>
            <div class="cont__icono model-icon" id="closeModal">
              <img src="./src/images/icon-shareWhite.svg" alt="share icon" class="js-menu-button" />
            </div>
          </div>
          <div class="triangle-form">
          </div>
        </section>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Coded with 💚 by  <a href="https://github.com/julian1david">@julianf</a>.
  </footer>
  <script src="./src/index.js"></script>
</body>

</html>
